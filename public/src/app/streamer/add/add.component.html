<app-loading *ngIf="loading;else streamerBlock">
</app-loading>
<ng-template #streamerBlock>
    <div class="row">
      <div class="col-md-12">
      
        <div class="card card-outline-secondary">
          <div class="card-body">
            <h3 class="text-center">Add streamer</h3>
            <hr>
            <div class="alert alert-info" *ngFor="let mess of message">
              <a class="close" data-dismiss="alert" href="#">Ã—</a>{{mess}}
            </div>
            
            <form autocomplete="off" class="form" role="form">
              <div class="form-group">
                <label for="cc_name">Username</label> 
                <input class="form-control" id="cc_name" [(ngModel)]="streamer.username" [ngModelOptions]="{standalone: true}" title="Username of streamer" type="text">
              </div>
              <div class="form-group">
                <label>Email</label> 
                <input  type="text" class="form-control"  [(ngModel)]="streamer.email" [ngModelOptions]="{standalone: true}"  title="Email of streamer" >
              </div>
              <div class="form-group">
                <label class="col-md-12">Password</label>
                <input class="form-control"  title="Password of streamer" [(ngModel)]="streamer.password" [ngModelOptions]="{standalone: true}" type="password">
              </div>
              
              <hr>
              <div class="form-group row">
                <div class="col-md-3 offset-md-3">
                  <button class="btn btn-primary btn-md btn-block"  >Back</button>
                </div>
                <div class="col-md-3">
                  <button class="btn btn-success btn-md btn-block" (click)="doAdd()">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
          
      </div>

    </div>

</ng-template>
