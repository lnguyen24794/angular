<h2>Search</h2>
<div class="row">
    <div class="form-group col-md-6">
        <label for="">Username</label>
        <input type="text"
          class="form-control" [(ngModel)]="username" name="" id="" aria-describedby="helpId" placeholder="">
        <small id="helpId" class="form-text text-muted">Help text</small>
      </div>
      <div class="form-group col-md-6">
          <label for="">Email</label>
          <input type="text"
            class="form-control" [(ngModel)]="email"   name="" id="" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">Help text</small>
      </div>
      <div class="form-group col-md-12 ">
          <button (click)="search()"  class="btn btn-primary">Search</button>
      </div>
</div>
<table class="table table-bordered table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>STT</th>
      <th>Username</th>
      <th>Email</th>
      <th>Created_at</th>
      <th>Updated_at</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let streamer of streamers;index as i">
        <td scope="row">{{i+1}}</td>
        <td>{{streamer.username}}</td>
        <td>{{streamer.email}}</td>
        <td>{{streamer.created_at}}</td>
        <td>{{streamer.updated_at}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="">
            <button type="button" [routerLink]="['/streamers',streamer.id]" class="btn btn-primary">View</button>
            <button type="button" class="btn btn-success">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
</table>
